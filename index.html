    <meta name="viewport" content="initial-scale=1, width=device-width" />

  <body>
    <div class="blog-editor">
      <section class="navigation-parent">
        <header class="navigation">
          <div class="logo-parent">
            <div class="logo">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-2@2x.png"
              />
            </div>
            <nav class="header-content">
              <div class="home">
                <div class="home1">Home</div>
              </div>
              <div class="editor">
                <div class="editor1">Editor</div>
              </div>
              <div class="about">
                <div class="about1">About</div>
              </div>
              <div class="dashboard">
                <div class="dashboard1">Dashboard</div>
              </div>
              <div class="logout">
                <div class="logout1">Logout</div>
              </div>
            </nav>
          </div>
        </header>
        <div class="image-wrapper">
          <div class="image">
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

            <button class="icons8upload-2">
              <img class="upload-icon" alt="" src="./public/v-e-c-t-o-r.svg" />
            </button>
          </div>
        </div>
      </section>
      <footer class="blog-editor-inner">
        <div class="frame-wrapper">
          <div class="content-parent">
            <div class="content">
              <div class="blog-title">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"style="width: 1356px">
              </div>
              <div class="start-writing-here">
                <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 1356px"></textarea>
              </div>
            </div>
            <div class="publish">
              <button class="publish-wrapper">
                <div class="publish1">Publish</div>
              </button>
              <button class="upload-img-wrapper" >
                <label for="formFile" class="form-label"></label>
                <input class="form-control" type="file" id="formFile">
              </button>
            </div>
          </div>
        </div>
      </footer>
      <div class="blog-editor-child">
        <div class="parent">
          <div class="div">Â© 2023</div>
          <div class="youtube">Youtube</div>
          <div class="email">Email</div>
          <div class="instagram">Instagram</div>
        </div>
      </div>
    </div>
